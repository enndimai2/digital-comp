<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Recommender</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Inter", sans-serif; }
    body { display: flex; height: 100vh; background: #f9f9f9; color: #333; }
    .sidebar {
      width: 220px; background: #fff; border-right: 1px solid #eee;
      padding: 20px; display: flex; flex-direction: column; gap: 15px;
    }
    .sidebar h2 { font-size: 18px; margin-bottom: 10px; }
    .sidebar a {
      text-decoration: none; color: #555; padding: 8px 12px; border-radius: 8px;
      transition: background 0.2s;
    }
    .sidebar a:hover { background: #f0f0f0; }
    .main { flex: 1; padding: 20px; overflow-y: auto; }
    .search {
      width: 100%; padding: 12px 15px; margin-bottom: 20px;
      border: 1px solid #ddd; border-radius: 10px; font-size: 14px;
    }
    .grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff; border-radius: 16px; padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05); transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .card-star {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: #bbb;
      cursor: pointer;
      transition: color 0.2s;
      z-index: 2;
    }
    .card-star.fav {
      color: #e67e22;
      text-shadow: 0 2px 8px #fff8;
    }
    .card h3 { font-size: 16px; margin-bottom: 5px; }
    .card span { font-size: 13px; color: #777; }
    .tags {
      margin-top: 8px; display: flex; flex-wrap: wrap; gap: 6px;
    }
    .tag {
      background: #f0f0f0; color: #555; padding: 2px 8px; border-radius: 6px; font-size: 12px;
    }
    .rating {
      color: #e67e22; font-weight: bold; margin-left: 6px;
    }
    .card { position: relative; }
    .right-block {
      width: 320px; background: #fff; border-left: 1px solid #eee;
      padding: 20px; min-height: 100vh; box-sizing: border-box;
      position: fixed; right: 0; top: 0; z-index: 10;
    }
    .recommender-section {
      background: #fff; border-radius: 12px; padding: 18px 18px 10px 18px; margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .recommender-section label, .recommender-section select, .recommender-section button {
      font-size: 15px; margin: 6px 0;
    }
    .recommender-section select, .recommender-section button {
      padding: 6px 10px; border-radius: 6px; border: 1px solid #ddd;
    }
    .recommender-result { margin-top: 10px; font-size: 15px; color: #333; }
  </style>
</head>
<body>
  <!-- Sidebar removed as per requirements -->
  <div class="main">
    <div class="recommender-section">
      <label for="genreSelect">Genre:</label>
      <select id="genreSelect">
        <option value="">--Select Genre--</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Thriller">Thriller</option>
        <option value="Drama">Drama</option>
        <option value="Action">Action</option>
        <option value="Crime">Crime</option>
        <option value="Romance">Romance</option>
        <option value="Musical">Musical</option>
        <option value="Anime">Anime</option>
        <option value="Fantasy">Fantasy</option>
        <option value="TV Show">TV Show</option>
        <option value="Comedy">Comedy</option>
     
      </select>
      <label for="langSelect">Language:</label>
      <select id="langSelect">
        <option value="">--Select Language--</option>
        <option value="English">English</option>
        <option value="Korean">Korean</option>
        <option value="Japanese">Japanese</option>
        <option value="Spanish">Spanish</option>
        <option value="Malay">Malay</option>
      </select>
  <button id="recommenderBtn" style="background:#e74c3c;color:#fff;">Search</button>
      <div class="recommender-result" id="recommenderResult"></div>
    </div>
    <input type="text" class="search" placeholder="üîç Search movies..." id="searchInput">
    <div class="grid" id="movieGrid">
      <!-- Movie cards injected by JS -->
    </div>
  </div>
  <div class="right-block">
    <h3>ËÆ¢ÈòÖÊï∞È´òËÆ°ÁÆóÂå∫Âùó</h3>
    <div style="color:#888;font-size:14px;">(Python ‰ª£Á†ÅÂµåÂÖ•Âå∫ÔºåÁ≠âÂæÖÂêéÁª≠ÂÆûÁé∞)</div>
    <div id="python-block-placeholder"></div>
  </div>
  <script>
    const movies = [
      { title: "Inception", year: 2010, rating: 8.8, tags: ["Sci-Fi", "Thriller"], language: "English", plays: 120000, imdb: "https://www.imdb.com/title/tt1375666/", youtube: "https://www.youtube.com/embed/YoHD9XEInc0", casting: "Leonardo DiCaprio, Joseph Gordon-Levitt, Ellen Page", description: "A thief who steals corporate secrets through dream-sharing technology is given an impossible task.", summary: "Dreams within dreams in a visually stunning thriller." },
      { title: "Interstellar", year: 2014, rating: 8.6, tags: ["Sci-Fi", "Drama"], language: "English", plays: 110000, imdb: "https://www.imdb.com/title/tt0816692/", youtube: "https://www.youtube.com/embed/zSWdZVtXT7E", casting: "Matthew McConaughey, Anne Hathaway, Jessica Chastain", description: "A team of explorers travel through a wormhole in space in an attempt to ensure humanity's survival.", summary: "A visually stunning journey through space and time." },
      { title: "The Dark Knight", year: 2008, rating: 9.0, tags: ["Action", "Crime"], language: "English", plays: 150000, imdb: "https://www.imdb.com/title/tt0468569/", youtube: "https://www.youtube.com/embed/EXeTwQWrcwY", casting: "Christian Bale, Heath Ledger, Aaron Eckhart", description: "Batman faces the Joker, a criminal mastermind who plunges Gotham into chaos.", summary: "A dark, thrilling superhero masterpiece." },
      { title: "Parasite", year: 2019, rating: 8.6, tags: ["Thriller", "Drama", "Korean"], language: "Korean", plays: 180000, imdb: "https://www.imdb.com/title/tt6751668/", youtube: "https://www.youtube.com/embed/SEUXfv87Wpk", casting: "Song Kang-ho, Lee Sun-kyun, Cho Yeo-jeong", description: "A poor family schemes to become employed by a wealthy family by infiltrating their household.", summary: "A genre-bending, Oscar-winning social satire." },
      { title: "La La Land", year: 2016, rating: 8.0, tags: ["Romance", "Musical"], language: "English", plays: 90000, imdb: "https://www.imdb.com/title/tt3783958/", youtube: "https://www.youtube.com/embed/0pdqf4P9MB8", casting: "Ryan Gosling, Emma Stone", description: "A jazz pianist and an aspiring actress fall in love in Los Angeles.", summary: "A modern musical about dreams and love." },
      { title: "Spirited Away", year: 2001, rating: 8.6, tags: ["Anime", "Fantasy", "Japanese"], language: "Japanese", plays: 130000, imdb: "https://www.imdb.com/title/tt0245429/", youtube: "https://www.youtube.com/embed/ByXuk9QqQkk", casting: "Rumi Hiiragi, Miyu Irino, Mari Natsuki", description: "A young girl enters a world of spirits and must find her way home.", summary: "A magical coming-of-age adventure from Studio Ghibli." },
      { title: "Money Heist", year: 2017, rating: 8.2, tags: ["Crime", "TV Show", "Spanish"], language: "Spanish", plays: 160000, imdb: "https://www.imdb.com/title/tt6468322/", youtube: "https://www.youtube.com/embed/p_PJbmrX4uk", casting: "√örsula Corber√≥, √Ålvaro Morte, Itziar Itu√±o", description: "A criminal mastermind plans the biggest heist in history.", summary: "Spanish crime drama with twists and turns." },
      { title: "Polis Evo", year: 2015, rating: 7.2, tags: ["Action", "Comedy", "Malay"], language: "Malay", plays: 80000, imdb: "https://www.imdb.com/title/tt4998772/", youtube: "https://www.youtube.com/embed/0QvQF8Qe1e8", casting: "Shaheizy Sam, Zizan Razak, Nora Danish", description: "Two police officers with different personalities team up to take down a drug syndicate in Malaysia.", summary: "A Malaysian buddy cop action-comedy." },
      { title: "Forrest Gump", year: 1994, rating: 8.8, tags: ["Drama"], language: "English", plays: 140000, imdb: "https://www.imdb.com/title/tt0109830/", youtube: "https://www.youtube.com/embed/bLvqoHBptjg", casting: "Tom Hanks, Robin Wright, Gary Sinise", description: "The presidencies of Kennedy and Johnson, the Vietnam War, and more through the eyes of Forrest Gump.", summary: "A heartwarming story of an extraordinary man in ordinary times." },
      { title: "Your Name", year: 2016, rating: 8.4, tags: ["Anime", "Fantasy", "Japanese"], language: "Japanese", plays: 125000, imdb: "https://www.imdb.com/title/tt5311514/", youtube: "https://www.youtube.com/embed/3KR8_igDs1Y", casting: "Ryunosuke Kamiki, Mone Kamishiraishi", description: "Two teenagers share a profound, magical connection upon discovering they are swapping bodies.", summary: "A beautiful, emotional anime romance." },
      { title: "Coco", year: 2017, rating: 8.4, tags: ["Animation", "Family", "Spanish"], language: "Spanish", plays: 95000, imdb: "https://www.imdb.com/title/tt2380307/", youtube: "https://www.youtube.com/embed/Ga6RYejo6Hk", casting: "Anthony Gonzalez, Gael Garc√≠a Bernal, Benjamin Bratt", description: "Aspiring musician Miguel enters the Land of the Dead to find his great-great-grandfather.", summary: "A colorful Pixar adventure about family and music." },
      { title: "Oldboy", year: 2003, rating: 8.4, tags: ["Thriller", "Korean"], language: "Korean", plays: 105000, imdb: "https://www.imdb.com/title/tt0364569/", youtube: "https://www.youtube.com/embed/2HkjrJ6IK5E", casting: "Choi Min-sik, Yoo Ji-tae, Kang Hye-jung", description: "After being kidnapped and imprisoned for 15 years, Oh Dae-Su is released and must find his captor.", summary: "A violent, stylish Korean revenge thriller." },
      { title: "Dangal", year: 2016, rating: 8.4, tags: ["Drama", "Sports", "Hindi"], language: "Hindi", plays: 99000, imdb: "https://www.imdb.com/title/tt5074352/", youtube: "https://www.youtube.com/embed/x_7YlGv9u1g", casting: "Aamir Khan, Sakshi Tanwar, Fatima Sana Shaikh", description: "Former wrestler Mahavir Singh Phogat trains his daughters to become world-class wrestlers.", summary: "An inspiring true story of family and determination." },
      { title: "The Intouchables", year: 2011, rating: 8.5, tags: ["Drama", "Comedy", "French"], language: "French", plays: 87000, imdb: "https://www.imdb.com/title/tt1675434/", youtube: "https://www.youtube.com/embed/34WIbmXkewU", casting: "Fran√ßois Cluzet, Omar Sy", description: "After he becomes a quadriplegic from a paragliding accident, an aristocrat hires a young man from the projects to be his caregiver.", summary: "A heartwarming French comedy-drama about friendship." },
      { title: "Weathering with You", year: 2019, rating: 7.5, tags: ["Anime", "Fantasy", "Japanese"], language: "Japanese", plays: 78000, imdb: "https://www.imdb.com/title/tt9426210/", youtube: "https://www.youtube.com/embed/Q6iK6DjV_iE", casting: "Kotaro Daigo, Nana Mori", description: "A high-school boy who has run away to Tokyo befriends a girl who appears to be able to manipulate the weather.", summary: "A visually stunning anime romance." },
      { title: "Roma", year: 2018, rating: 7.7, tags: ["Drama", "Spanish"], language: "Spanish", plays: 67000, imdb: "https://www.imdb.com/title/tt6155172/", youtube: "https://www.youtube.com/embed/6BS27ngZtxg", casting: "Yalitza Aparicio, Marina de Tavira", description: "A year in the life of a middle-class family's maid in Mexico City in the early 1970s.", summary: "A poetic, visually rich drama." },
      { title: "Capernaum", year: 2018, rating: 8.4, tags: ["Drama", "Arabic"], language: "Arabic", plays: 72000, imdb: "https://www.imdb.com/title/tt8267604/", youtube: "https://www.youtube.com/embed/ULUo0048xZE", casting: "Zain Al Rafeea, Yordanos Shiferaw", description: "While serving a five-year sentence for a violent crime, a 12-year-old boy sues his parents for neglect.", summary: "A powerful Lebanese drama about childhood and survival." }
    ];
    // On page load, show 6 random movies in preview
    function getRandomMovies(arr, n) {
      const shuffled = arr.slice().sort(() => 0.5 - Math.random());
      return shuffled.slice(0, n);
    }
    let currentList = getRandomMovies(movies, 6);
    const grid = document.getElementById("movieGrid");
    const searchInput = document.getElementById("searchInput");
    function renderMovies(list) {
      // Always sort A-Z by title
      const sorted = list.slice().sort((a, b) => a.title.localeCompare(b.title));
      grid.innerHTML = "";
      sorted.forEach(m => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${m.title}</h3>
          <span>${m.year} <span class="rating">‚≠ê${m.rating}</span></span>
          <div class="tags">${m.tags.map(tag => `<span class='tag'>${tag}</span>`).join('')}</div>
          <div style="margin-top:8px;"><a href="${m.imdb}" target="_blank" style="color:#4ecdc4;text-decoration:underline;font-size:13px;">IMDb</a></div>
        `;
        card.onclick = function() {
          showMovieDetail(m);
        };
        grid.appendChild(card);
      });
    }

    // ËØ¶ÊÉÖÂºπÁ™ó/Âå∫Âùó
    function showMovieDetail(movie) {
      let modal = document.getElementById('movie-detail-modal');
      if (!modal) {
        modal = document.createElement('div');
        modal.id = 'movie-detail-modal';
        modal.style = 'position:fixed;left:0;top:0;width:100vw;height:100vh;background:rgba(0,0,0,0.45);z-index:1000;display:flex;align-items:center;justify-content:center;';
        document.body.appendChild(modal);
      }
      modal.innerHTML = `<div style='background:#fff;color:#222;border-radius:16px;max-width:520px;width:90vw;padding:32px 28px;box-shadow:0 8px 32px #0005;position:relative;'>
        <button onclick='document.getElementById("movie-detail-modal").remove()' style='position:absolute;top:12px;right:18px;font-size:22px;background:none;border:none;cursor:pointer;'>&times;</button>
        <h2 style='margin-bottom:8px;'>${movie.title}</h2>
        <div style='margin-bottom:8px;'>
          <span style='font-size:15px;color:#888;'>${movie.year} | ${movie.language}</span>
        </div>
        <div style='margin-bottom:8px;'>${movie.tags.map(tag => `<span class='tag' style='margin-right:6px;'>${tag}</span>`).join('')}</div>
        <div style='margin-bottom:8px;'><b>Casting:</b> ${movie.casting}</div>
        <div style='margin-bottom:8px;'><b>Description:</b> ${movie.description}</div>
        <div style='margin-bottom:8px;'><b>Summary:</b> ${movie.summary}</div>
        <div style='margin-bottom:8px;'><a href='${movie.imdb}' target='_blank' style='color:#4ecdc4;text-decoration:underline;'>IMDb</a></div>
        <div style='margin-top:12px;'>
          <iframe width='420' height='236' src='${movie.youtube}' frameborder='0' allowfullscreen style='border-radius:10px;width:100%;max-width:420px;'></iframe>
        </div>
      </div>`;
      modal.onclick = function(e) { if (e.target === modal) modal.remove(); };
    }
    function doSearch() {
      const q = searchInput.value.toLowerCase();
      // Search by title, tags (genre), and language
      let filtered = movies.filter(m =>
        m.title.toLowerCase().includes(q) ||
        (m.tags && m.tags.some(tag => tag.toLowerCase().includes(q))) ||
        (m.language && m.language.toLowerCase().includes(q))
      );
      currentList = filtered;
      renderMovies(currentList);
    }
    searchInput.addEventListener("input", doSearch);
    searchInput.addEventListener("keydown", e => { if (e.key === 'Enter') doSearch(); });

    // Êé®ËçêÂô®ÂäüËÉΩ
    document.getElementById('recommenderBtn').onclick = function() {
      const genre = document.getElementById('genreSelect').value;
      const lang = document.getElementById('langSelect').value;
      let filtered = movies;
      if (genre) filtered = filtered.filter(m => m.tags.includes(genre));
      if (lang) filtered = filtered.filter(m => m.language === lang);
      if (filtered.length === 0) {
        document.getElementById('recommenderResult').innerText = 'No results.';
        currentList = [];
        renderMovies(currentList);
        return;
      }
      // Pick one random movie from filtered
      const pick = filtered[Math.floor(Math.random() * filtered.length)];
      currentList = [pick];
      renderMovies(currentList);
      document.getElementById('recommenderResult').innerText = '';
      searchInput.value = '';
    };
    // Sidebar navigation removed
  renderMovies(currentList);
  </script>
</body>
</html>
