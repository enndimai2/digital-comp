<head>

  <title>Movie Recommender</title>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      min-width: 1920px;
      min-height: 1080px;
      overflow-x: auto;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #23272a;
      border-radius: 16px;
      padding: 40px 48px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.18);
      border: 1px solid #2d2d2d;
    }
    h2 {
      font-size: 2.2em;
      font-weight: 700;
      margin-bottom: 24px;
      letter-spacing: -1px;
    }
    label, select, button {
      display: block;
      margin: 18px 0 8px 0;
      font-size: 1.1em;
    }
    select, button {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #181818;
      color: #fff;
      font-size: 1em;
      margin-bottom: 18px;
    }
    button {
      background: #4ecdc4;
      color: #181818;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #38b2ac;
    }
    .movie-box {
      margin-top: 32px;
      background: #181818;
      border-radius: 12px;
      padding: 28px 24px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.12);
      border: 1px solid #2d2d2d;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .movie-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 6px;
      color: #4ecdc4;
    }
    .movie-summary {
      font-size: 1.1em;
      color: #e0e0e0;
      margin-bottom: 8px;
    }
    .movie-casting {
      font-size: 1em;
      color: #bdbdbd;
      margin-bottom: 8px;
    }
    .movie-links a {
      color: #4ecdc4;
      margin-right: 18px;
      text-decoration: underline;
      font-weight: 500;
    }
    iframe {
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      width: 480px;
      height: 270px;
      max-width: 100%;
      background: #000;
      align-self: center;
    }
    @media (max-width: 900px) {
      .container { max-width: 98vw; padding: 16px; }
      iframe { width: 100%; height: 180px; }
    }
  </style>
</head>

    </select>
    <label for="language">Language:</label>

      <option value="zh">Chinese</option>
      <option value="ja">Japanese</option>

    <button onclick="recommendMovie()">Recommend</button>
    <div id="result"></div>

    function recommendMovie() {
      const genre = document.getElementById('genre').value;
      const language = document.getElementById('language').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      if (!genre || !language) {
        resultDiv.innerHTML = '<div>Please select both genre and language.</div>';
        return;
      }

      const filtered = movies[genre].filter(m => m.language === language);
      if (filtered.length === 0) {
        resultDiv.innerHTML = '<div>No movie found for that genre and language.</div>';
        return;
      }
      const movie = filtered[Math.floor(Math.random() * filtered.length)];
      resultDiv.innerHTML = `
        <div class="movie-box">
          <div style="display:flex;gap:24px;align-items:flex-start;">
            <img src="${movie.poster}" alt="${movie.title} poster" style="width:180px;height:auto;border-radius:10px;box-shadow:0 2px 12px #0006;">
            <div style="flex:1;">
              <div class="movie-title">${movie.title}</div>
              <div class="movie-summary">${movie.summary}</div>
              <div class="movie-casting"><b>Cast:</b> ${movie.cast}</div>
              <div class="movie-desc">${movie.description}</div>
              <div><b>Rating:</b> ${movie.rating ? movie.rating : 'N/A'}</div>
              <div class="movie-links">
                <a href="${movie.imdb}" target="_blank">View more on IMDb</a>
                <a href="${movie.trailer.replace('embed/', 'watch?v=')}" target="_blank">YouTube Trailer</a>
              </div>
            </div>
          </div>
          <iframe src="${movie.trailer}" allowfullscreen></iframe>
        </div>
      `;
    }
