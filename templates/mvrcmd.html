    // ======= 分页 & 渲染逻辑 =======
    const moviesPerPage = 20;
    let currentPage = 1;

    function getFilteredMovies() {
      const lang = document.getElementById("langFilter").value;
      const genre = document.getElementById("genreFilter").value;
      return movies.filter(m => {
        const langMatch = lang === "" || m.language === lang;
        const genreMatch = genre === "" || m.tags.includes(genre);
        return langMatch && genreMatch;
      });
    }

    function renderMovies() {
      const movieContainer = document.getElementById("movies");
      movieContainer.innerHTML = "";

      const filtered = getFilteredMovies();
      const totalPages = Math.ceil(filtered.length / moviesPerPage);
      if (currentPage > totalPages) currentPage = totalPages || 1;

      const start = (currentPage - 1) * moviesPerPage;
      const end = start + moviesPerPage;
      const pageMovies = filtered.slice(start, end);

      pageMovies.forEach(m => {
        const div = document.createElement("div");
        div.className = "movie";
        div.innerHTML = `
          <h3>${m.title} (${m.year}) ⭐${m.rating}</h3>
          <p><b>Language:</b> ${m.language} | <b>Genre:</b> ${m.tags.join(", ")}</p>
          <p><b>Cast:</b> ${m.casting}</p>
          <p>${m.description}</p>
          <p><i>${m.summary}</i></p>
          <a href="${m.imdb}" target="_blank">IMDB</a>
          <iframe src="${m.youtube}" allowfullscreen></iframe>
        `;
        movieContainer.appendChild(div);
      });

      document.getElementById("pageInfo").textContent = `Page ${currentPage} / ${totalPages || 1}`;
    }

    // ======= 翻页 =======
    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentPage > 1) { currentPage--; renderMovies(); }
    });
    document.getElementById("nextBtn").addEventListener("click", () => {
      const filtered = getFilteredMovies();
      const totalPages = Math.ceil(filtered.length / moviesPerPage);
      if (currentPage < totalPages) { currentPage++; renderMovies(); }
    });

    // ======= 筛选触发 =======
    document.getElementById("langFilter").addEventListener("change", () => { currentPage = 1; renderMovies(); });
    document.getElementById("genreFilter").addEventListener("change", () => { currentPage = 1; renderMovies(); });

    // 初始渲染
    renderMovies();
